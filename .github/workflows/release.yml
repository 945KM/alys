name: Build and Package Project

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install aligo flask apscheduler flask_sqlalchemy pyinstaller

    - name: Build the Flask Project
      run: |
        pyinstaller -D alys.py --add-data "./static:./static" --add-data "./templates:./templates"

    - name: Package the Flask Project
      run: |
        cd dist/alys/
        tar -czf alys_beta_linux_amd64.tar.gz *

    - name: Release
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: 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
        file:  app/build/outputs/apk/release/*.apk
        tag: betatest
        release_name: betatest
        overwrite: true
        file_glob: true
        body: ""
